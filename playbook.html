<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla estilo Excel con checkboxes</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body { margin: 20px; }
    #resultado { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Tabla estilo Excel con filtros</h2>

  <!-- Tabla con checkboxes -->
  <table id="miTabla" class="display table table-striped" style="width:100%">
    <thead>
      <tr>
        <th>✔</th>
        <th>Nombre</th>
        <th>Categoría</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="checkbox" value="Item 1"></td>
        <td>Item 1</td>
        <td>A</td>
        <td>100</td>
      </tr>
      <tr>
        <td><input type="checkbox" value="Item 2"></td>
        <td>Item 2</td>
        <td>B</td>
        <td>200</td>
      </tr>
      <tr>
        <td><input type="checkbox" value="Item 3"></td>
        <td>Item 3</td>
        <td>A</td>
        <td>150</td>
      </tr>
      <tr>
        <td><input type="checkbox" value="Item 4"></td>
        <td>Item 4</td>
        <td>C</td>
        <td>300</td>
      </tr>
    </tbody>
  </table>

  <!-- Botón aplicar -->
  <button id="aplicar" class="btn btn-primary">Aplicar</button>

  <!-- Resultado -->
  <div id="resultado"></div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function () {
      // Activar DataTable (filtros, búsqueda, etc.)
      $('#miTabla').DataTable({
        paging: true,
        searching: true,
        ordering: true,
        language: {
          url: "https://cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json"
        }
      });

      // Botón aplicar: mostrar seleccionados
      $('#aplicar').click(function () {
        const seleccionados = [];
        $('#miTabla input[type=checkbox]:checked').each(function () {
          seleccionados.push($(this).val());
        });

        if (seleccionados.length > 0) {
          $('#resultado').text("Seleccionados: " + seleccionados.join(", "));
        } else {
          $('#resultado').text("No has seleccionado nada.");
        }
      });
    });
  </script>
</body>
</html>
