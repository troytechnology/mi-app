<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playbook</title>

  <!-- Bootstrap (opcional para botones bonitos) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>

  <!-- DataTables core -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>
  <!-- DataTables Select (requerido por SearchPanes) -->
  <link rel="stylesheet" href="https://cdn.datatables.net/select/1.7.0/css/select.dataTables.min.css"/>
  <!-- DataTables SearchPanes (filtros estilo Excel) -->
  <link rel="stylesheet" href="https://cdn.datatables.net/searchpanes/2.2.0/css/searchPanes.dataTables.min.css"/>

  <!-- Tus estilos -->
  <link rel="stylesheet" href="style.css"/>

  <style>
    /* Ocupa el ancho total y alto de pantalla con scroll si hace falta */
    .playbook-wrap {
      max-width: none !important;
      width: 100%;
      padding: 24px;
    }
    .dt-container .dt-searchPanes {
      margin-bottom: 16px;
    }
    /* Tabla a pantalla completa con scroll horizontal si hace falta */
    #excelTable {
      width: 100% !important;
    }
    .dataTables_wrapper .dataTables_scroll {
      overflow: auto;
    }

    /* Botonera superior */
    .playbook-header {
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      gap: 12px; 
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="playbook-wrap container-fluid">
    <div class="playbook-header">
      <h1 class="h3 m-0">üìí Playbook</h1>
      <a href="index.html" class="btn btn-outline-secondary btn-sm">‚üµ Volver</a>
    </div>

    <!-- Cargar/Actualizar Excel -->
    <div class="card mb-3">
      <div class="card-body">
        <form id="excelForm" class="row g-2 align-items-center">
          <div class="col-sm-6 col-md-8">
            <input class="form-control" type="file" id="excelInput" accept=".xlsx,.xls,.csv"/>
          </div>
          <div class="col-sm-6 col-md-4 d-flex gap-2">
            <button id="updateExcelBtn" type="submit" class="btn btn-primary w-100">
              üîÑ Actualizar
            </button>
            <button id="clearExcelBtn" type="button" class="btn btn-outline-danger">
              üóëÔ∏è Limpiar guardado
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Contenedor de tabla -->
    <div id="excelView" style="display:none">
      <table id="excelTable" class="display nowrap stripe hover" style="width:100%">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Mensaje cuando no hay datos -->
    <div id="noDataMsg" class="alert alert-info" role="alert" style="display:none;">
      No hay datos cargados todav√≠a. Sube un Excel y presiona <strong>Actualizar</strong>.
    </div>
  </div>

  <!-- jQuery (requerido por DataTables) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- DataTables core -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <!-- DataTables Select -->
  <script src="https://cdn.datatables.net/select/1.7.0/js/dataTables.select.min.js"></script>
  <!-- DataTables SearchPanes -->
  <script src="https://cdn.datatables.net/searchpanes/2.2.0/js/dataTables.searchPanes.min.js"></script>

  <!-- SheetJS para leer Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- Tu script -->
  <script src="script.js"></script>
</body>
</html>
