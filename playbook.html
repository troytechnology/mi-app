<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ“‘ Playbook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>ğŸ“‘ Playbook</h2>
      <a href="index.html" class="btn btn-outline-dark btn-sm">â¬…ï¸ Volver</a>
    </div>

    <div class="card p-3 mb-3">
      <h5>Subir Archivo Excel</h5>
      <input type="file" id="uploadExcel" accept=".xlsx,.xls" class="form-control mb-3">
      <button id="processExcel" class="btn btn-primary btn-sm">ğŸ”„ Actualizar</button>
    </div>

    <div id="excelView" style="display:none;">
      <h4>ğŸ“Š Contenido del Excel</h4>
      <div id="excelContent" class="table-responsive"></div>
    </div>
  </div>

  <script>
    const uploadExcel = document.getElementById("uploadExcel");
    const processBtn = document.getElementById("processExcel");
    const excelView = document.getElementById("excelView");
    const excelContent = document.getElementById("excelContent");
    let excelFile;

    uploadExcel.addEventListener("change", e => {
      excelFile = e.target.files[0];
    });

    processBtn.addEventListener("click", () => {
      if (!excelFile) return alert("Selecciona un archivo Excel");

      const reader = new FileReader();
      reader.onload = e => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
        const html = XLSX.utils.sheet_to_html(firstSheet);

        excelContent.innerHTML = html;
        excelView.style.display = "block";
      };
      reader.readAsArrayBuffer(excelFile);
    });
  </script>
</body>
</html>
