<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Casos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Gestor de Casos</h1>

    <!-- Formulario -->
    <form id="caseForm" class="card card-body mb-4">
      <div class="mb-3">
        <label class="form-label">Proyecto</label>
        <select id="projectSelect" class="form-select" required></select>
      </div>
      <div class="mb-3 d-none" id="newProjectDiv">
        <label class="form-label">Nuevo Proyecto</label>
        <input type="text" id="newProject" class="form-control" placeholder="Nombre del nuevo proyecto">
      </div>
      <div class="mb-3">
        <label class="form-label">T√≠tulo del Caso</label>
        <input type="text" id="title" class="form-control" placeholder="Ej: An√°lisis de tr√°fico sospechoso" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Descripci√≥n / An√°lisis</label>
        <textarea id="description" class="form-control" rows="5" placeholder="Escribe aqu√≠ el an√°lisis o descripci√≥n del caso"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Agregar Caso</button>
    </form>

    <!-- Botones de control -->
    <div class="mb-3">
      <button class="btn btn-danger me-2" onclick="deleteAll()">üóëÔ∏è Borrar todo</button>
      <button class="btn btn-success me-2" onclick="exportData()">‚¨áÔ∏è Exportar JSON</button>
      <input type="file" id="importFile" class="d-none" accept="application/json" onchange="importData(event)">
      <button class="btn btn-secondary" onclick="document.getElementById('importFile').click()">‚¨ÜÔ∏è Importar JSON</button>
    </div>

    <!-- Lista de proyectos -->
    <h2>Lista de Proyectos</h2>
    <div class="accordion" id="projectsAccordion"></div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
