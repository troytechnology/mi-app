<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Proyectos y Casos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h2 class="mb-4">Gestor de Proyectos y Casos</h2>

    <!-- Formulario -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Agregar Proyecto o Caso</h5>
        <input type="text" id="projectName" class="form-control mb-2" placeholder="Nombre del Proyecto (solo si es nuevo)">
        <select id="projectSelect" class="form-select mb-2">
          <option value="">-- Selecciona un proyecto existente --</option>
        </select>
        <input type="text" id="caseTitle" class="form-control mb-2" placeholder="Título del Caso">
        <textarea id="caseDescription" class="form-control mb-2" placeholder="Descripción del Caso"></textarea>

        <div class="d-flex flex-wrap gap-2">
          <button id="addCaseBtn" class="btn btn-primary btn-sm">Agregar Caso</button>
          <button id="clearAllBtn" class="btn btn-danger btn-sm">Eliminar Todo</button>
          <button id="exportBtn" class="btn btn-success btn-sm">Exportar JSON</button>
          <input type="file" id="importFile" accept=".json" class="d-none">
          <button id="importBtn" class="btn btn-secondary btn-sm">Importar JSON</button>
        </div>
      </div>
    </div>

    <!-- Filtro de proyectos -->
    <h4>Lista de Proyectos</h4>
    <div class="d-flex mb-3">
      <select id="filterProjects" class="form-select w-auto me-2">
        <option value="all">Todos los proyectos</option>
      </select>
      <button id="showAllBtn" class="btn btn-dark btn-sm">Ver todos</button>
    </div>

    <!-- Lista -->
    <div id="projectList"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
