<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Casos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-4">
    <h1 class="mb-4">Gestor de Casos</h1>

    <!-- Formulario -->
    <div class="card mb-4">
      <div class="card-body">
        <form id="caseForm">
          <div class="mb-3">
            <label for="projectSelect" class="form-label">Proyecto</label>
            <select id="projectSelect" class="form-select"></select>
            <button type="button" class="btn btn-sm btn-success mt-2" onclick="addProject()">➕ Nuevo Proyecto</button>
          </div>

          <div class="mb-3">
            <label for="caseTitle" class="form-label">Título del Caso</label>
            <input type="text" id="caseTitle" class="form-control" placeholder="Ej: Análisis de tráfico sospechoso">
          </div>

          <div class="mb-3">
            <label for="caseDescription" class="form-label">Descripción / Análisis</label>
            <textarea id="caseDescription" class="form-control" rows="3" placeholder="Escribe aquí el análisis o descripción del caso"></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">Agregar Caso</button>
        </form>
      </div>
    </div>

    <!-- Botones de control -->
    <div class="mb-3">
      <button class="btn btn-danger" onclick="deleteAll()">🗑️ Borrar todo</button>
      <button class="btn btn-success" onclick="exportJSON()">📤 Exportar JSON</button>
      <label class="btn btn-secondary">
        📥 Importar JSON <input type="file" hidden onchange="importJSON(event)">
      </label>
    </div>

    <!-- Lista de proyectos -->
    <h3 class="mb-3">Lista de Proyectos</h3>
    <div id="projectsList"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
