<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Proyectos y Casos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container py-4">

  <h1 class="mb-4">Gestor de Proyectos y Casos</h1>

  <!-- Formulario -->
  <div class="card p-3 mb-4">
    <h4>Agregar Proyecto o Caso</h4>
    <form id="caseForm">
      <div class="mb-2">
        <input id="project" class="form-control" placeholder="Nombre del Proyecto" required>
      </div>
      <div class="mb-2">
        <input id="title" class="form-control" placeholder="T√≠tulo del Caso" required>
      </div>
      <div class="mb-2">
        <textarea id="desc" class="form-control" placeholder="Descripci√≥n del Caso" rows="3" required></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Agregar Caso</button>
      <button type="button" class="btn btn-danger" onclick="deleteAll()">üóëÔ∏è Eliminar Todo</button>
    </form>
  </div>

  <!-- Lista -->
  <h3 id="projectsTitle">Lista de Proyectos</h3>
  <div class="d-flex align-items-center gap-2 mb-3">
    <select id="projectSelect" class="form-select" onchange="renderProjects()">
      <option value="">Todos los proyectos</option>
    </select>
    <button class="btn btn-secondary" onclick="resetFilter()">Ver todos</button>
  </div>

  <div id="projectsList"></div>

  <script src="script.js"></script>
</body>
</html>
