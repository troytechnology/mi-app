<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Proyectos y Casos</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu estilo personalizado -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Gestor de Proyectos y Casos</h1>

    <div class="card">
      <h3>Agregar Proyecto o Caso</h3>
      <input type="text" id="projectName" placeholder="Nombre del Proyecto">
      <input type="text" id="caseTitle" placeholder="Título del Caso">
      <textarea id="caseDescription" placeholder="Descripción del Caso"></textarea>
      <button id="addCaseBtn" class="btn btn-primary">Agregar Caso</button>
      <button id="clearAllBtn" class="btn btn-danger">Eliminar Todo</button>
      <button id="exportBtn" class="btn btn-success">Exportar JSON</button>
      <input type="file" id="importInput" accept=".json" hidden>
      <button id="importBtn" class="btn btn-secondary">Importar JSON</button>
    </div>

    <h2>Lista de Proyectos</h2>
    <div class="filter-bar">
      <select id="projectFilter">
        <option value="all">Todos los proyectos</option>
      </select>
      <button id="showAllBtn" class="btn btn-secondary">Ver todos</button>
    </div>

    <div id="projectsList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
