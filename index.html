<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Casos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-4">
    <h2 class="text-center mb-4">📂 Gestor de Casos</h2>

    <div class="card p-3 mb-3">
      <h5>Agregar Proyecto / Caso</h5>
      <div class="row g-2">
        <div class="col-md-4">
          <input type="text" id="projectName" class="form-control" placeholder="Nuevo proyecto">
        </div>
        <div class="col-md-4">
          <select id="selectProject" class="form-select">
            <option value="">-- Selecciona un proyecto existente --</option>
          </select>
        </div>
        <div class="col-md-4">
          <input type="text" id="caseTitle" class="form-control" placeholder="Título del caso">
        </div>
        <div class="col-12 mt-2">
          <textarea id="caseDescription" class="form-control" rows="5" placeholder="Descripción del caso..."></textarea>
        </div>
        <div class="col-12 mt-3 d-flex justify-content-end">
          <button id="addCase" class="btn btn-primary btn-sm me-2">➕ Agregar Caso</button>
          <button id="deleteAll" class="btn btn-danger btn-sm me-2">🗑️ Eliminar Todo</button>
          <button id="exportJSON" class="btn btn-success btn-sm me-2">⬇️ Exportar JSON</button>
          <button id="importJSON" class="btn btn-secondary btn-sm me-2">⬆️ Importar JSON</button>
          <input type="file" id="importFile" accept=".json" style="display:none;">
          <button id="viewAll" class="btn btn-dark btn-sm">👁️ Ver Todos</button>
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="projectFilter" class="form-label">Filtrar por Proyecto</label>
      <select id="projectFilter" class="form-select">
        <option value="">Todos los proyectos</option>
      </select>
    </div>

    <div id="projectList"></div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
