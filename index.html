<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Proyectos y Casos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Gestor de Proyectos y Casos</h1>

    <!-- Formulario -->
    <div class="card p-3 mb-4">
      <h5>Agregar Proyecto o Caso</h5>
      <input type="text" id="projectName" class="form-control mb-2" placeholder="Nombre del Proyecto (solo si es nuevo)">
      
      <!-- Seleccionar proyecto ya existente -->
      <select id="selectProject" class="form-select mb-2">
        <option value="">-- Selecciona un proyecto existente --</option>
      </select>

      <input type="text" id="caseTitle" class="form-control mb-2" placeholder="Título del Caso">
      <textarea id="caseDescription" class="form-control mb-3" placeholder="Descripción del Caso"></textarea>

      <!-- Botones alineados -->
      <div class="d-flex flex-wrap gap-2">
        <button id="addCase" class="btn btn-primary btn-sm">Agregar Caso</button>
        <button id="deleteAll" class="btn btn-danger btn-sm">Eliminar Todo</button>
        <button id="exportJSON" class="btn btn-success btn-sm">Exportar JSON</button>
        <input type="file" id="importFile" class="d-none" accept=".json">
        <button id="importJSON" class="btn btn-secondary btn-sm">Importar JSON</button>
      </div>
    </div>

    <!-- Lista de Proyectos -->
    <h3>Lista de Proyectos</h3>
    <div class="d-flex align-items-center mb-3 gap-2">
      <select id="projectFilter" class="form-select w-auto"></select>
      <button id="viewAll" class="btn btn-dark btn-sm">Ver todos</button>
    </div>

    <div id="projectList"></div>
  </div>

  <!-- Bootstrap JS necesario para el acordeón -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
