<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Casos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container py-4">

  <h1 class="mb-4">Gestor de Casos</h1>

  <!-- Formulario -->
  <div class="card p-3 mb-4">
    <div class="mb-3">
      <label class="form-label">Nombre del Proyecto (nuevo)</label>
      <input type="text" id="projectName" class="form-control" placeholder="Ej: Proyecto A">
    </div>

    <div class="mb-3">
      <label class="form-label">O seleccionar proyecto existente</label>
      <select id="selectProject" class="form-select"></select>
    </div>

    <div class="mb-3">
      <label class="form-label">Título del Caso</label>
      <input type="text" id="caseTitle" class="form-control" placeholder="Ej: Falso Positivo">
    </div>

    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <textarea id="caseDescription" class="form-control" rows="3"></textarea>
    </div>

    <button id="addCase" class="btn btn-primary">Agregar Caso</button>
  </div>

  <!-- Filtros -->
  <div class="d-flex justify-content-between mb-3">
    <select id="projectFilter" class="form-select w-50"></select>
    <button id="viewAll" class="btn btn-secondary ms-2">Ver todos</button>
  </div>

  <!-- Botones principales -->
  <div class="mb-3">
    <button id="importJSON" class="btn btn-success btn-sm">Importar JSON</button>
    <input type="file" id="importFile" accept="application/json" hidden>
    <button id="exportJSON" class="btn btn-info btn-sm">Exportar JSON</button>
    <button id="deleteAll" class="btn btn-danger btn-sm">Borrar Todo</button>
  </div>

  <!-- Lista de proyectos -->
  <div id="projectList"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
