<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Casos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

  <div class="container">
    <h1 class="mb-4">Gestor de Casos</h1>

    <!-- Formulario -->
    <div class="card p-4 mb-4 shadow">
      <h3>Agregar Caso</h3>
      <form id="caseForm">
        <div class="mb-3">
          <label for="title" class="form-label">Título del Caso</label>
          <input type="text" class="form-control" id="title" required>
        </div>

        <div class="mb-3">
          <label for="projectSelect" class="form-label">Proyecto</label>
          <select id="projectSelect" class="form-select" required>
            <option value="" disabled selected>Selecciona un proyecto</option>
            <option value="nuevo">+ Nuevo Proyecto</option>
          </select>
        </div>

        <div class="mb-3 d-none" id="newProjectDiv">
          <label for="newProject" class="form-label">Nombre del Nuevo Proyecto</label>
          <input type="text" class="form-control" id="newProject">
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Descripción</label>
          <textarea class="form-control" id="description" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Agregar Caso</button>
      </form>
    </div>

    <!-- Lista de proyectos y casos -->
    <div class="accordion" id="projectsAccordion">
      <!-- Aquí se insertan dinámicamente los proyectos y casos -->
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
